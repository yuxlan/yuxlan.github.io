<ul>
<li><p>&lt;% code %&gt;用于执行其中的JavaScript代码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">&lt;% alert(&quot;hello world!&quot;) %&gt;</div></pre></td></tr></table></figure>
</li>
<li><p>&lt;%= code %&gt;对code进行HTML转义</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">&lt;h1&gt;&lt;%= title %&gt;&lt;/h1&gt;                 &lt;!-- 会显示title里存的值 --&gt;</div><div class="line">&lt;p&gt;&lt;%= &apos;hello world&apos; %&gt;&lt;/p&gt;           &lt;!-- 显示hello world --&gt;</div><div class="line">&lt;h1&gt;&lt;%= &apos;&lt;b&gt;hello world&lt;/b&gt;&apos; %&gt;&lt;/h1&gt;  &lt;!-- 加粗显示hello world --&gt;</div></pre></td></tr></table></figure>
</li>
</ul>
<ul>
<li><p>&lt;%- code %&gt;不会进行转义，不会执行该代码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">&lt;h1&gt;&lt;%- title %&gt; asd &lt;/h1&gt;               &lt;!-- 只显示asd --&gt;</div><div class="line">&lt;p&gt;&lt;%# &apos;hello world&apos; %&gt; asd &lt;/p&gt;         &lt;!-- 只显示asd --&gt;</div></pre></td></tr></table></figure>
</li>
<li><p>&lt;%- include filename %&gt;加载其它页面模板</p>
</li>
<li><p>引入外部js和css文件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">&lt;%- css(&apos;filename.css&apos;) %&gt;</div><div class="line">&lt;%- js(&apos;filename.js&apos;) %&gt;</div></pre></td></tr></table></figure>
</li>
</ul>
